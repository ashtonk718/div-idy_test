<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="loginform">
<h1>Log In</h1>

<div>
<form>

    <label>Email:</label>
    <input type="email" id="loginemail">

    <label>Password:</label>
    <input type="current-password" id="loginpassword">

<button id="loginbtn" type="button">Log In</button>

</form>
<button id="signuplogin">Don't have an account? Create One Here!</button>


</div></div>





<div id="signupform">
    <h1>Sign Up</h1>
    
    <div>
    <form>
    
        <label>Email:</label>
        <input type="email" id="signupemail">
    
        <label>Password:</label>
        <input type="current-password" id="signuppassword">

        <label>Display Name:</label>
        <input type="displayname" id="signupdisplayname">
    

    <button id="signupbtn" type="button">Sign Up</button>

    
    </form>
    <button id="loginlogin">Already have an account? Log In Here!</button>

    
    </div>



</div>

<script type="module" src="login.js"></script>

    
</body>
</html>
