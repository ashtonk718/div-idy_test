<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    





    <label>Project Name</label><input id="proname" type="text">

    <button id="buttonsaveproject">Save</button>


    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider round"></span>
        </label>
        <p id="toggleText">Private</p>
    </div>



    

    <div id="code-input">
        <div class="inputsection">
          <h2>HTML</h2>
          <textarea class="inputcode" id="html-input" placeholder="Enter your HTML code here"></textarea>
        </div>
        <div class="inputsection">
          <h2>CSS</h2>
          <textarea class="inputcode" id="css-input" placeholder="Enter your CSS code here"></textarea>
        </div>
        <div class="inputsection">
          <h2>JavaScript</h2>
          <textarea class="inputcode" id="js-input" placeholder="Enter your JavaScript code here"></textarea>
        </div>
      </div>
      
      
    
    
    
    <div id="codeoutputpreview">
      <h2>Output</h2>
      <button id="updateoutput">Update</button>
      <iframe id="outputiframepreview"></iframe>
    </div>














<script type="module" src="devtools.js"></script>

</body>
</html>
